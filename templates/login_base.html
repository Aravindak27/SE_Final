<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/46f9deeee2.js" crossorigin="anonymous"></script>
    <title>Register | DPP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }
        
        :root {
            --primary-color: #822727;
            --secondary-color: #053443;
            --accent-color: #e44242;
            --light-color: #f8f8f8;
            --dark-color: #333;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }
        
        body {
            background-image: url("{{ url_for('static', filename='images/q11.jpg') }}");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        
        .signin {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(231, 94, 94, 0.9));
            padding: 35px 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 380px;
            text-align: center;
            position: relative;
            z-index: 1;
            transform: translateY(0);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease;
        }
        
        .signin:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .signin h3 {
            color: var(--secondary-color);
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
            position: relative;
            display: inline-block;
        }
        
        .signin h3::after {
            content: '';
            position: absolute;
            width: 40%;
            height: 3px;
            background: var(--primary-color);
            left: 30%;
            bottom: -10px;
            border-radius: 2px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            position: absolute;
            left: 15px;
            top: 17px;
            color: #777;
            font-size: 16px;
            transition: var(--transition);
            pointer-events: none;
        }
        
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -12px;
            left: 10px;
            font-size: 12px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(231, 94, 94, 0.9));
            padding: 0 5px;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .signin input {
            width: 100%;
            padding: 15px 20px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: var(--transition);
            background-color: rgba(255, 255, 255, 0.9);
            outline: none;
        }
        
        .signin input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(130, 39, 39, 0.2);
        }
        
        .signin input::placeholder {
            opacity: 0;
        }
        
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .password-container input {
            width: 100%;
            padding-right: 45px;
        }
        
        .password-container i {
            position: absolute;
            right: 15px;
            cursor: pointer;
            color: #777;
            transition: var(--transition);
            font-size: 18px;
        }
        
        .password-container i:hover {
            color: var(--primary-color);
        }
        
        .strength-meter {
            height: 5px;
            width: 100%;
            margin-top: 5px;
            border-radius: 3px;
            background: #e0e0e0;
            position: relative;
            overflow: hidden;
        }
        
        .strength-meter-fill {
            height: 100%;
            width: 0;
            border-radius: 3px;
            transition: var(--transition);
        }
        
        .password-info {
            display: none;
            margin-top: 8px;
            font-size: 14px;
            color: #555;
            text-align: left;
        }
        
        .weak .strength-meter-fill {
            width: 33%;
            background: #ff4747;
        }
        
        .medium .strength-meter-fill {
            width: 67%;
            background: #ffc107;
        }
        
        .strong .strength-meter-fill {
            width: 100%;
            background: #28a745;
        }
        
        .signup-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .signup-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .signup-btn:hover::before {
            left: 100%;
        }
        
        .signup-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .signup-btn:active {
            transform: translateY(1px);
        }
        
        .login-link {
            margin-top: 25px;
            color: var(--dark-color);
            font-size: 16px;
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border-bottom: 1px dashed transparent;
        }
        
        .login-link a:hover {
            color: var(--secondary-color);
            border-bottom: 1px dashed var(--secondary-color);
        }
        
        .or-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #777;
        }
        
        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }
        
        .or-divider span {
            padding: 0 15px;
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 5px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .social-btn i {
            font-size: 20px;
        }
        
        .facebook {
            color: #3b5998;
        }
        
        .google {
            color: #db4437;
        }
        
        .apple {
            color: #000;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 16px;
            z-index: 2;
            transition: var(--transition);
        }
        
        .back-home i {
            margin-right: 8px;
        }
        
        .back-home:hover {
            color: var(--accent-color);
        }
        
        @media (max-width: 480px) {
            .signin {
                width: 90%;
                padding: 25px;
            }
            
            .signin h3 {
                font-size: 24px;
            }
            
            .signin input {
                padding: 12px 15px;
            }
            
            .signup-btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <a href="{{ url_for('dashboard') }}" class="back-home">
        <i class="fas fa-home"></i> Back to Home
    </a>
    
    <div class="signin">
        <h3>Create an Account</h3>
        <form action="{{ url_for('register') }}" method="POST">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">Username</label>
            </div>
            
            <div class="input-group">
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Password</label>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                <div class="strength-meter">
                    <div class="strength-meter-fill"></div>
                </div>
                <div class="password-info">
                    Password should contain:
                    <ul>
                        <li id="length">At least 8 characters</li>
                        <li id="uppercase">At least one uppercase letter</li>
                        <li id="lowercase">At least one lowercase letter</li>
                        <li id="number">At least one number</li>
                        <li id="special">At least one special character</li>
                    </ul>
                </div>
            </div>
            
            <button type="submit" class="signup-btn">Sign Up</button>
            
            <div class="or-divider">
                <span>or</span>
            </div>
            
            <div class="social-login">
                <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn apple">
                    <i class="fab fa-apple"></i>
                </div>
            </div>
            
            <div class="login-link">
                Already have an account? <a href="{{ url_for('login') }}">Log in</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const togglePassword = document.querySelector("#togglePassword");
            const password = document.querySelector("#password");
        
            if (togglePassword && password) {
                togglePassword.addEventListener("click", function () {
                    const type = password.getAttribute("type") === "password" ? "text" : "password";
                    password.setAttribute("type", type);
                    this.classList.toggle("fa-eye-slash");
                });
            }
            
            // Password strength meter
            const passwordInput = document.getElementById('password');
            const strengthMeter = document.querySelector('.strength-meter');
            const strengthFill = document.querySelector('.strength-meter-fill');
            const passwordInfo = document.querySelector('.password-info');
            
            // Password criteria checks
            const criteria = {
                length: document.getElementById('length'),
                uppercase: document.getElementById('uppercase'),
                lowercase: document.getElementById('lowercase'),
                number: document.getElementById('number'),
                special: document.getElementById('special')
            };
        
            if (passwordInput && passwordInfo) {
                passwordInput.addEventListener('focus', function() {
                    passwordInfo.style.display = 'block';
                });
        
                passwordInput.addEventListener('blur', function() {
                    if (passwordInput.value.length === 0) {
                        passwordInfo.style.display = 'none';
                    }
                });
        
                passwordInput.addEventListener('input', function() {
                    const value = passwordInput.value;
                    
                    // Check criteria
                    const checks = {
                        length: value.length >= 8,
                        uppercase: /[A-Z]/.test(value),
                        lowercase: /[a-z]/.test(value),
                        number: /[0-9]/.test(value),
                        special: /[^A-Za-z0-9]/.test(value)
                    };
        
                    // Update criteria indicators
                    for (let key in checks) {
                        if (criteria[key]) {
                            criteria[key].style.color = checks[key] ? '#28a745' : '#dc3545';
                        }
                    }
        
                    // Calculate strength
                    let strength = Object.values(checks).filter(Boolean).length;
        
                    // Update strength meter
                    if (strengthMeter && strengthFill) {
                        strengthFill.style.width = `${(strength / 5) * 100}%`;
        
                        // Reset classes
                        strengthMeter.classList.remove('weak', 'medium', 'strong');
        
                        if (strength === 0) {
                            strengthFill.style.width = '0%';
                        } else if (strength <= 2) {
                            strengthMeter.classList.add('weak');
                        } else if (strength <= 4) {
                            strengthMeter.classList.add('medium');
                        } else {
                            strengthMeter.classList.add('strong');
                        }
                    }
                });
            }
        
            // Form animation
            const signin = document.querySelector('.signin');
            if (signin) {
                signin.style.opacity = '0';
                signin.style.transform = 'translateY(20px)';
        
                setTimeout(function() {
                    signin.style.opacity = '1';
                    signin.style.transform = 'translateY(0)';
                    signin.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                }, 300);
            }
        });
        </script>
        
</body>
</html>
