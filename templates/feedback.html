<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Feedback & Review</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-hover: #3a56d4;
      --text-color: #2d3748;
      --text-secondary: #4a5568;
      --light-bg: #f8fafc;
      --container-bg: #ffffff;
      --border-color: #e2e8f0;
      --star-inactive: #cbd5e0;
      --star-active: #f6ad55;
      --positive-color: #48bb78;
      --neutral-color: #ed8936;
      --negative-color: #e53e3e;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--light-bg);
      color: var(--text-color);
      line-height: 1.6;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      color: var(--text-color);
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 2rem;
      position: relative;
      padding-bottom: 15px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background-color: var(--primary-color);
      border-radius: 3px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--container-bg);
      padding: 30px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      transition: var(--transition);
    }

    .container:hover {
      box-shadow: var(--shadow-lg);
    }

    .rating {
      margin-bottom: 25px;
    }

    .rating p {
      font-size: 1.1rem;
      color: var(--text-color);
      margin-bottom: 12px;
      font-weight: 600;
      text-align: center;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .stars i {
      font-size: 2rem;
      color: var(--star-inactive);
      cursor: pointer;
      transition: var(--transition);
      user-select: none;
    }

    .stars i:hover {
      transform: scale(1.1);
    }

    .stars i.active {
      color: var(--star-active);
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      resize: none;
      font-family: inherit;
      font-size: 1rem;
      color: var(--text-color);
      transition: var(--transition);
      margin-bottom: 15px;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }

    button {
      display: block;
      width: 100%;
      background: var(--primary-color);
      color: white;
      padding: 14px;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: var(--transition);
      margin-bottom: 20px;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }

    button:active {
      transform: translateY(0);
    }

    .sentiment {
      font-weight: 600;
      text-align: center;
      margin: 15px 0 25px;
      padding: 8px 12px;
      border-radius: var(--radius-sm);
      display: inline-block;
      background-color: #f7fafc;
      box-shadow: var(--shadow-sm);
      width: 100%;
    }

    .positive {
      color: var(--positive-color);
      border-left: 4px solid var(--positive-color);
    }

    .neutral {
      color: var(--neutral-color);
      border-left: 4px solid var(--neutral-color);
    }

    .negative {
      color: var(--negative-color);
      border-left: 4px solid var(--negative-color);
    }

    #reviewChart {
      width: 100%;
      height: 250px;
      margin: 15px 0 30px;
      background-color: #fdfdfd;
      padding: 15px;
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow-sm);
    }

    .reviews {
      margin-top: 30px;
    }

    .review-item {
      background: #f8fafc;
      padding: 18px;
      border-radius: var(--radius-sm);
      margin-bottom: 15px;
      border: 1px solid var(--border-color);
      transition: var(--transition);
    }

    .review-item:hover {
      box-shadow: var(--shadow-sm);
      border-color: #cbd5e0;
    }

    .review-item .stars {
      justify-content: flex-start;
      margin-bottom: 10px;
      gap: 5px;
    }

    .review-item .stars {
      font-size: 1.1rem;
    }

    .review-item p {
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .section-title {
      font-weight: 600;
      color: var(--text-color);
      margin: 30px 0 15px;
      font-size: 1.2rem;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 20px 15px;
      }
      
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.7rem;
      }
      
      .stars i {
        font-size: 1.8rem;
      }
      
      textarea {
        height: 100px;
      }
      
      #reviewChart {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>üìù Feedback & Reviews</h1>

  <div class="container">
    <div class="rating">
      <p>Rate Your Experience:</p>
      <div class="stars">
        <i class="star" data-value="1">‚≠ê</i>
        <i class="star" data-value="2">‚≠ê</i>
        <i class="star" data-value="3">‚≠ê</i>
        <i class="star" data-value="4">‚≠ê</i>
        <i class="star" data-value="5">‚≠ê</i>
      </div>
    </div>

    <textarea id="comment" placeholder="Write your review here..."></textarea>
    <button onclick="submitReview()">Submit Review</button>
    
    <p class="sentiment" id="sentiment">Sentiment: Neutral</p>

    <h3 class="section-title">Rating Distribution</h3>
    <canvas id="reviewChart"></canvas>

    <h3 class="section-title">All Reviews</h3>
    <div class="reviews" id="reviews"></div>
  </div>

  <script>
    let selectedRating = 0;
    let reviews = [];

    // ‚≠ê Handle Star Click
    document.querySelectorAll('.star').forEach(star => {
      star.addEventListener('click', function() {
        selectedRating = this.getAttribute('data-value');
        highlightStars(selectedRating);
      });
    });

    function highlightStars(rating) {
      document.querySelectorAll('.star').forEach(star => {
        star.classList.remove('active');
        if (star.getAttribute('data-value') <= rating) {
          star.classList.add('active');
        }
      });
    }

    // üìä Update Sentiment
    function analyzeSentiment(text) {
      const positiveWords = ["good", "great", "excellent", "amazing", "perfect", "love", "happy", "satisfied"];
      const negativeWords = ["bad", "poor", "horrible", "terrible", "hate", "worst", "disappointing", "disappointed"];
      
      let sentiment = "Neutral";
      let lowerText = text.toLowerCase();

      let positiveCount = positiveWords.filter(word => lowerText.includes(word)).length;
      let negativeCount = negativeWords.filter(word => lowerText.includes(word)).length;
      
      if (positiveCount > negativeCount) sentiment = "Positive";
      else if (negativeCount > positiveCount) sentiment = "Negative";

      document.getElementById("sentiment").textContent = `Sentiment: ${sentiment}`;
      document.getElementById("sentiment").className = `sentiment ${sentiment.toLowerCase()}`;
    }

    // ‚úÖ Submit Review
    function submitReview() {
      const comment = document.getElementById("comment").value;
      if (selectedRating === 0 || comment.trim() === "") {
        alert("Please provide a rating and a comment.");
        return;
      }

      analyzeSentiment(comment);

      const review = { 
        rating: selectedRating, 
        comment: comment,
        date: new Date().toLocaleDateString() 
      };
      
      reviews.push(review);
      displayReviews();
      updateChart();
      
      document.getElementById("comment").value = "";
      selectedRating = 0;
      highlightStars(0);
    }

    // üéØ Display Reviews
    function displayReviews() {
      const reviewContainer = document.getElementById("reviews");
      reviewContainer.innerHTML = "";
      
      if (reviews.length === 0) {
        reviewContainer.innerHTML = "<p>No reviews yet. Be the first to leave a review!</p>";
        return;
      }
      
      reviews.forEach((review, index) => {
        reviewContainer.innerHTML += `
          <div class="review-item">
            <div class="stars">${"‚≠ê".repeat(review.rating)}</div>
            <p>${review.comment}</p>
            <small style="color: #718096; display: block; margin-top: 10px; text-align: right;">
              ${review.date}
            </small>
          </div>
        `;
      });
    }

    // üìä Update Chart
    function updateChart() {
      const ctx = document.getElementById("reviewChart").getContext("2d");
      const ratings = [1, 2, 3, 4, 5].map(rating => 
        reviews.filter(review => review.rating == rating).length
      );

      if (window.reviewChart) {
        window.reviewChart.destroy();
      }

      window.reviewChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["1‚≠ê", "2‚≠ê", "3‚≠ê", "4‚≠ê", "5‚≠ê"],
          datasets: [{
            label: "Review Count",
            data: ratings,
            backgroundColor: [
              "rgba(229, 62, 62, 0.7)",
              "rgba(237, 137, 54, 0.7)",
              "rgba(236, 201, 75, 0.7)",
              "rgba(72, 187, 120, 0.7)",
              "rgba(56, 178, 172, 0.7)"
            ],
            borderColor: [
              "rgba(229, 62, 62, 1)",
              "rgba(237, 137, 54, 1)",
              "rgba(236, 201, 75, 1)",
              "rgba(72, 187, 120, 1)",
              "rgba(56, 178, 172, 1)"
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `Reviews: ${context.raw}`;
                }
              }
            }
          },
          scales: {
            y: { 
              beginAtZero: true,
              ticks: {
                precision: 0
              }
            }
          }
        }
      });
    }
    
    // Initialize empty chart
    updateChart();
    displayReviews();
  </script>
</body>
</html>
